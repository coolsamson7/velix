builders:
  # Builder for extracting individual class metadata AND code fragments
  registry_builder:
    import: "package:velix/src/generators/registry_generator.dart"
    builder_factories: [ "registryBuilder" ]
    build_extensions:
      ".dart": [ ".registry.json", ".registry.dart" ]
    auto_apply: none  #dependents
    build_to: cache
    defaults:
      #generate_for:
      #  - lib/*.dart
      #  - lib/**/*.dart
      #  - "!lib/**/*.g.dart"
      #  - "!lib/**/*.part.dart"
      #  - "!lib/**/*.freezed.dart"
      #  - "!lib/**/*.gr.dart"

  # Combine all registries
  registry_aggregator:
    import: "package:velix/src/generators/registry_generator.dart"
    builder_factories: [ "registryAggregator" ]
    build_extensions:
      ".dart": [ ".types.g.dart" ]  # Generate .g.dart part file
    auto_apply: none  # manual trigger only
    build_to: source

targets:
  $default:
    sources:
      - example/**
      - $package$
      - lib/**
    builders:
      velix|registry_builder:
        generate_for:
          - example/*.dart
          - example/**/*.dart
          - "!example/**/*.g.dart"
          - "!example/**/*.part.dart"
      velix|registry_aggregator:
        options:
          prefix: "example"
        generate_for:
          - example/main.dart
  test:
    sources:
      - test/**
      - $package$
      - lib/**
    builders:
      velix|registry_builder:
        generate_for:
          - test/*.dart
          - test/**/*.dart
          - "!test/**/*.g.dart"
          - "!test/**/*.part.dart"
      velix|registry_aggregator:
        options:
          prefix: "test"
        generate_for:
          - test/type_descriptor_test.dart