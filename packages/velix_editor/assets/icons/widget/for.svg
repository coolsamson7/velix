<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-label="for loop icon" role="img">
    <title>for loop</title>
    <!-- Curly braces (as text for simple crisp glyphs) -->
    <text x="3.5"  y="12" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="currentColor" text-anchor="middle" dominant-baseline="middle">{</text>
    <text x="20.5" y="12" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="currentColor" text-anchor="middle" dominant-baseline="middle">}</text>

    <!-- Circular loop -->
    <circle cx="12" cy="12" r="6" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Arrowhead (clockwise) -->
    <path d="M17.1 8.3 L15.6 9.6 L18.2 9.9 Z" fill="currentColor"/>

    <!-- index indicator 'i' in the center -->
    <text x="12" y="12" font-family="Arial, Helvetica, sans-serif" font-size="8.5" fill="currentColor" text-anchor="middle" dominant-baseline="middle">i</text>
</svg>
